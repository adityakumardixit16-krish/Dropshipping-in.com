<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dropshipping Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    header {
      background: #111;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    section {
      padding: 30px;
      text-align: center;
    }
    .btn {
      display: inline-block;
      padding: 12px 25px;
      background: #ff5722;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Dropshipping Store</h1>
    <p>Best Products • Best Prices</p>
  </header>

  <section>
    <h2>Trending Products</h2>
    <p>High quality products delivered to your door.</p>
    <a href="products.html" class="btn">View Products</a>
  </section>

  <footer>
    <p>© 2026 My Store. All rights reserved.</p>
  </footer>

</body>
</html>
