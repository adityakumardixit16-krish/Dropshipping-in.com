<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }
    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .card img {
      width: 100%;
      border-radius: 5px;
    }
    .price {
      color: green;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn {
      background: #ff5722;
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
    }
  </style>
</head>

<body>

<h1>Our Products</h1>

<div class="products">

  <div class="card">
    <img src="images/earbuds.jpg">
    <h3>Wireless Earbuds</h3>
    <p class="price">₹1499</p>
    <a class="btn" href="product.html?name=Wireless%20Earbuds&price=1499">
      Buy Now
    </a>
  </div>

  <div class="card">
    <img src="images/smartwatch.jpg">
    <h3>Smart Watch</h3>
    <p class="price">₹2499</p>
    <a class="btn" href="product.html?name=Smart%20Watch&price=2499">
      Buy Now
    </a>
  </div>

  <div class="card">
    <img src="images/speaker.jpg">
    <h3>Bluetooth Speaker</h3>
    <p class="price">₹1999</p>
    <a class="btn" href="product.html?name=Bluetooth%20Speaker&price=1999">
      Buy Now
    </a>
  </div>

</div>

</body>
</html>
