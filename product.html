<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Details</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body { font-family: Arial, sans-serif; margin:20px; }
    .product-box { max-width:400px; margin:20px auto; text-align:center; border:1px solid #ddd; padding:15px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    .product-box img { max-width:100%; border-radius:10px; margin-bottom:15px; }
    .buy-btn { display:inline-block; background:#28a745; color:#fff; padding:10px 20px; text-decoration:none; border-radius:8px; margin-top:10px; }
    .buy-btn:hover { background:#218838; }
    .order-form { margin-top:20px; text-align:left; }
    .order-form input, .order-form textarea { width:100%; padding:8px; margin:5px 0; border-radius:5px; border:1px solid #ccc; }
    .order-form button { background:#007bff; color:#fff; padding:10px 15px; border:none; border-radius:5px; cursor:pointer; }
    .order-form button:hover { background:#0069d9; }
  </style>
</head>
<body>

  <h2 style="text-align:center; margin-top:20px;">Product Details</h2>

  <div class="product-box">
    <img id="product-image" src="" alt="Product Image">
    <h3 id="product-name">Product Name</h3>
    <p id="product-price">Price</p>

    <a 
      id="whatsapp-link"
      href="https://wa.me/9125506033"
      class="buy-btn"
      target="_blank">
      Order on WhatsApp
    </a>

    <form class="order-form" id="cod-form">
      <h4>Or place order via form:</h4>
      <input type="text" id="customer-name" placeholder="Your Name" required>
      <input type="text" id="customer-phone" placeholder="Phone Number" required>
      <textarea id="customer-address" placeholder="Delivery Address" rows="3" required></textarea>
      <button type="submit">Place COD Order</button>
    </form>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const name = params.get("name");
    const price = params.get("price");

    const productImage = document.getElementById("product-image");
    const productName = document.getElementById("product-name");
    const productPrice = document.getElementById("product-price");
    const whatsappLink = document.getElementById("whatsapp-link");

    // Image mapping
    const images = {
      "Wireless Earbuds": "images/earbuds.jpg",
      "Smart Watch": "images/smartwatch.jpg",
      "Bluetooth Speaker": "images/speaker.jpg"
    };

    if (name && price) {
      productName.innerText = name;
      productPrice.innerText = "Price: ₹" + price;
      productImage.src = images[name] || "images/default.jpg";

      const message = `I want to order ${name} Price ₹${price}`;
      whatsappLink.href = "https://wa.me/9125506033?text=" + encodeURIComponent(message);
    }

    // COD form submit
    document.getElementById("cod-form").addEventListener("submit", function(e){
      e.preventDefault();
      const cname = document.getElementById("customer-name").value;
      const cphone = document.getElementById("customer-phone").value;
      const caddress = document.getElementById("customer-address").value;
      const orderMessage = `Order via COD:\nProduct: ${name}\nPrice: ₹${price}\nName: ${cname}\nPhone: ${cphone}\nAddress: ${caddress}`;
      window.open("https://wa.me/9125506033?text=" + encodeURIComponent(orderMessage), "_blank");
    });
  </script>

</body>
</html>
